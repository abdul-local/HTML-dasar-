<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Selector</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        h1,h2,p{
            font-family: "arial", sans-serif;
            color: orangered;
        }
        p span{
            background-color: aqua;
            margin: auto;
            padding: inherit;
            font-size: 1.2em;
        }
        #abdul{
            background-color: greenyellow;
            font-family: Arial, sans-serif;
            font-size:1.2em;
            
        }
        .sy{
            background-color: green;
            font-family: "Times new Roman", serif;
            font-size: 1.2em;
        }
        .bg{
            background-color: cornflowerblue;
            font-size:1.3em;
        }
        p.small{
            color: blueviolet;
            font-style: oblique;
        }
        input{
            width: 100%;
            padding: 2px
        }
        input [type=password]{
            border: 2px solid red;
        }
        button{
            background-color: cornflowerblue;
            font-size: 20px;
            padding: 20px 40px;
            border: 2px solid red;
        }
        button:hover{
            background-color: greenyellow;
            color:white;
            
        }
    </style>
</head>
<body>
    <h1>Belajar Css Selector</h1>
    <h2>penggunaan koma pada selector</h2>
    <p>apa sih <span>loee</span> hehe </p>
 <p id="abdul">Ini selector yang menggunakan ID broo</p>
 <p class="sy">Dan yang ini selector yang menggunakan class</p>
 <p class="small">ini yang mengguakan selector spesifik broo </p>
 <p class="bg">ini tambahan class baru guyss</p>
 <form action="#">
     Nama:<br>
     <input type="text">
     Password: <br>
     <input type="password">
     
     <button>ini selector hover</button>
 </form>
</body>
</html>
